<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Neuronix AI JobFlow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">
                <i data-lucide="brain" class="text-primary"></i>
                <span style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--accent))); -webkit-background-clip: text; background-clip: text; color: transparent;">Neuronix AI Solutions</span>
            </a>
            <div class="nav-links" style="gap: 1rem;">
                <a href="index.html" class="nav-link">Home</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <button class="theme-toggle" type="button" aria-label="Toggle color theme">
                    <i data-lucide="moon" class="theme-icon theme-icon-moon"></i>
                    <i data-lucide="sun" class="theme-icon theme-icon-sun"></i>
                </button>
                <a href="login.html" class="btn btn-outline">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen pt-32 pb-20">
        <div class="container max-w-md">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-3 mb-4">
                    <i data-lucide="lock" style="width: 3rem; height: 3rem;" class="text-primary"></i>
                </div>
                <h1 class="text-4xl font-bold mb-4">Reset <span class="text-primary">Password</span></h1>
                <p class="text-lg text-muted-foreground">Enter your reset token and new password</p>
            </div>

            <div class="card">
                <form id="resetPasswordForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="token" class="label">Reset Token</label>
                        <input type="text" id="token" class="input" placeholder="Paste your reset token" required>
                    </div>

                    <div class="space-y-2">
                        <label for="newPassword" class="label">New Password</label>
                        <input type="password" id="newPassword" class="input" placeholder="••••••••" required>
                    </div>

                    <div class="space-y-2">
                        <label for="confirmPassword" class="label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="input" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-full btn-lg" id="submitBtn">
                        Reset Password
                    </button>
                </form>

                <div class="text-center" style="margin-top: 1.5rem;">
                    <p class="text-muted-foreground" style="font-size: 0.875rem;">
                        Don't have a token?
                        <a href="forgot-password.html" class="text-primary font-bold" style="text-decoration: none;">Request one</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="flex items-center gap-2">
                <i data-lucide="brain" class="text-primary"></i>
                <span class="font-bold text-lg">Neuronix AI Solutions</span>
            </div>
            <p class="text-muted-foreground text-center" style="font-size: 0.875rem;">Empowering the Future with AI</p>
            <p class="text-muted-foreground" style="font-size: 0.75rem;">© 2025 Neuronix AI Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="theme-toggle.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <script type="module">
        import { showToast, apiCall } from './app.js';

        // Pre-fill token if available
        const savedToken = localStorage.getItem('resetToken');
        if (savedToken) {
            document.getElementById('token').value = savedToken;
        }

        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await apiCall('/api/auth/reset-password', 'POST', {
                    token,
                    new_password: newPassword
                });
                
                if (response.status === 'success') {
                    showToast('Password reset successfully!');
                    localStorage.removeItem('resetToken');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    throw new Error(response.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error(error);
                showToast(error.message || 'Failed to reset password', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
