<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs - Neuronix AI JobFlow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="nav-brand">
                <i data-lucide="brain" class="text-primary"></i>
                <span style="background: linear-gradient(to right, hsl(var(--primary)), hsl(var(--accent))); -webkit-background-clip: text; background-clip: text; color: transparent;">Neuronix AI Solutions</span>
            </a>
            <div class="nav-links" style="gap: 1rem;">
                <a href="index.html" class="nav-link">Home</a>
                <a href="history.html" class="nav-link">History</a>
                <a href="saved-jobs.html" class="nav-link" style="color: hsl(var(--primary)); font-weight: 600;">Saved Jobs</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <button class="theme-toggle" type="button" aria-label="Toggle color theme">
                    <i data-lucide="moon" class="theme-icon theme-icon-moon"></i>
                    <i data-lucide="sun" class="theme-icon theme-icon-sun"></i>
                </button>
                
                <!-- Auth Buttons (shown when not logged in) -->
                <div id="authButtons" style="display: flex; gap: 0.5rem;">
                    <a href="signup.html" class="btn btn-primary">Try for Free</a>
                </div>
                
                <!-- User Dropdown (shown when logged in) -->
                <div id="userDropdown" style="display: none; position: relative;">
                    <button id="userMenuBtn" style="display: flex; align-items: center; gap: 0.5rem; background: none; border: none; cursor: pointer; padding: 0.5rem; border-radius: var(--radius); transition: background 0.2s;" onmouseover="this.style.background='hsl(var(--muted))'" onmouseout="this.style.background='none'">
                        <div id="userPhoto"></div>
                        <span id="userName" style="font-weight: 600; color: hsl(var(--foreground));"></span>
                        <i data-lucide="chevron-down" style="width: 1rem; height: 1rem;"></i>
                    </button>
                    
                    <div id="dropdownMenu" style="display: none; position: absolute; right: 0; top: 100%; margin-top: 0.5rem; background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: var(--radius); box-shadow: 0 10px 40px rgba(0,0,0,0.1); min-width: 200px; z-index: 1000;">
                        <a href="profile.html" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; text-decoration: none; color: hsl(var(--foreground)); transition: background 0.2s;" onmouseover="this.style.background='hsl(var(--muted))'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="user" style="width: 1.25rem; height: 1.25rem;"></i>
                            <span>Profile</span>
                        </a>
                        <a href="history.html" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; text-decoration: none; color: hsl(var(--foreground)); transition: background 0.2s;" onmouseover="this.style.background='hsl(var(--muted))'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="clock" style="width: 1.25rem; height: 1.25rem;"></i>
                            <span>History</span>
                        </a>
                        <a href="saved-jobs.html" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; text-decoration: none; color: hsl(var(--foreground)); transition: background 0.2s;" onmouseover="this.style.background='hsl(var(--muted))'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="bookmark" style="width: 1.25rem; height: 1.25rem;"></i>
                            <span>Saved Jobs</span>
                        </a>
                        <div style="border-top: 1px solid hsl(var(--border)); margin: 0.5rem 0;"></div>
                        <a href="#" id="logoutBtn" style="display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; text-decoration: none; color: hsl(var(--destructive)); transition: background 0.2s;" onmouseover="this.style.background='hsl(var(--muted))'" onmouseout="this.style.background='transparent'">
                            <i data-lucide="log-out" style="width: 1.25rem; height: 1.25rem;"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen pt-32 pb-20">
        <div class="container" style="max-width: 64rem;">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Saved <span class="text-primary">Jobs</span></h1>
                <p class="text-lg text-muted-foreground">Your bookmarked job opportunities</p>
            </div>

            <div id="savedJobsContainer" class="space-y-6">
                <!-- Saved jobs will be loaded here -->
            </div>

            <div id="emptyState" class="text-center py-12" style="display: none;">
                <i data-lucide="bookmark" style="width: 4rem; height: 4rem; margin: 0 auto 1rem; color: hsl(var(--muted-foreground));"></i>
                <p class="text-muted-foreground text-lg">No saved jobs yet</p>
                <a href="structured.html" class="btn btn-primary mt-4">Find Jobs</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="flex items-center gap-2">
                <i data-lucide="brain" class="text-primary"></i>
                <span class="font-bold text-lg">Neuronix AI Solutions</span>
            </div>
            <p class="text-muted-foreground text-center" style="font-size: 0.875rem;">Empowering the Future with AI</p>
            <p class="text-muted-foreground" style="font-size: 0.75rem;">Â© 2025 Neuronix AI Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="theme-toggle.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <script type="module">
        import { showToast, apiCall } from './app.js';

        const user = JSON.parse(localStorage.getItem('user') || 'null');
        
        if (!user) {
            window.location.href = 'login.html';
        }

        const savedJobsContainer = document.getElementById('savedJobsContainer');
        const emptyState = document.getElementById('emptyState');

        async function loadSavedJobs() {
            try {
                const response = await apiCall(`/api/user/saved-jobs?user_id=${user.id}`, 'GET');
                
                if (response.status === 'success' && response.jobs.length > 0) {
                    savedJobsContainer.innerHTML = '';
                    
                    response.jobs.forEach(job => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.style.padding = '1.5rem';
                        
                        let matchColorStyle = '';
                        const matchScore = job.match_score || 0;
                        
                        if (matchScore >= 90) matchColorStyle = 'color: #22c55e;';
                        else if (matchScore >= 80) matchColorStyle = 'color: #3b82f6;';
                        else if (matchScore >= 70) matchColorStyle = 'color: #eab308;';
                        else matchColorStyle = 'color: #6b7280;';
                        
                        card.innerHTML = `
                            <div class="flex flex-col md:flex-row gap-6">
                                <div style="flex: 1;">
                                    <div class="flex items-start justify-between mb-3">
                                        <div>
                                            <h3 class="text-2xl font-bold mb-2">${job.job_title}</h3>
                                            <p class="text-lg text-muted-foreground font-semibold">${job.company}</p>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-4xl font-bold" style="${matchColorStyle}">${matchScore}%</div>
                                            <p class="text-xs text-muted-foreground">Match</p>
                                        </div>
                                    </div>

                                    <div class="flex gap-3 mb-4" style="flex-wrap: wrap;">
                                        <div class="flex items-center gap-1 text-sm text-muted-foreground">
                                            <i data-lucide="map-pin" style="width: 1rem; height: 1rem;"></i>
                                            ${job.location}
                                        </div>
                                        <div class="flex items-center gap-1 text-sm text-muted-foreground">
                                            <i data-lucide="globe" style="width: 1rem; height: 1rem;"></i>
                                            ${job.platform || 'Unknown'}
                                        </div>
                                        <div class="flex items-center gap-1 text-sm text-muted-foreground">
                                            <i data-lucide="calendar" style="width: 1rem; height: 1rem;"></i>
                                            Saved: ${new Date(job.saved_at).toLocaleDateString()}
                                        </div>
                                    </div>

                                    <p class="text-muted-foreground mb-4 leading-relaxed">${job.description}</p>

                                    <div class="flex gap-2 mb-4" style="flex-wrap: wrap;">
                                        ${(job.skills || []).map(skill => `
                                            <span class="badge" style="background-color: hsl(var(--secondary)); color: hsl(var(--secondary-foreground)); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600;">
                                                ${skill}
                                            </span>
                                        `).join('')}
                                    </div>

                                    ${job.notes ? `<p class="text-sm text-muted-foreground mb-4"><strong>Notes:</strong> ${job.notes}</p>` : ''}

                                    <div class="flex gap-2">
                                        <a href="${job.url || '#'}" target="_blank" rel="noopener noreferrer" style="display: inline-block; text-decoration: none;">
                                            <button class="btn btn-primary" style="gap: 0.5rem;">
                                                <i data-lucide="external-link" style="width: 1rem; height: 1rem;"></i>
                                                View Job
                                            </button>
                                        </a>
                                        <button class="btn btn-outline" onclick="removeSavedJob(${job.saved_id})" style="gap: 0.5rem;">
                                            <i data-lucide="trash-2" style="width: 1rem; height: 1rem;"></i>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        savedJobsContainer.appendChild(card);
                    });
                    
                    lucide.createIcons();
                } else {
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                showToast('Failed to load saved jobs', 'error');
            }
        }

        window.removeSavedJob = async function(savedId) {
            if (!confirm('Remove this job from saved?')) return;
            
            try {
                const response = await apiCall(`/api/user/saved-job/${savedId}?user_id=${user.id}`, 'DELETE');
                
                if (response.status === 'success') {
                    showToast('Job removed from saved');
                    loadSavedJobs();
                }
            } catch (error) {
                console.error(error);
                showToast('Failed to remove job', 'error');
            }
        };

        loadSavedJobs();
    </script>
    
    <script type="module">
        import { initNavbar, logout } from './auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initNavbar();
            
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                });
            }
        });
    </script>
</body>
</html>
